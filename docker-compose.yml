version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: apptest003
      POSTGRES_USER: apptest003
      POSTGRES_PASSWORD: apptest003
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apptest003 -d apptest003"]
      interval: 10s
      timeout: 5s
      retries: 5      

  redis:
    image: redis:7-alpine
    container_name: apptest003-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
